<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Jellybeans Competition</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />

        
        <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    
    </head>
    <body>
        <div class="offset-md-2 col-md-8">
            <div>
                <div id="testnet-warning" class="alert alert-danger" role="alert" style="display:none">
                </div>
            </div>
            <div class="mt-4">
                <h1>Jellybeans Competition</h1>
            </div>
            <div class="mt-2">
                <h2>Create Competition</h1>
            </div>
            <div class="card">
                <form class="form card-body" role="form">
                    <div class="form-group row">
                        <label for="input-image" class="col-2 col-form-label">Image</label>
                        <div class="input-group col-10 file-loading">
                            <input id="input-image" type="file" accept="image/*">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="buy-amount" class="col-2 col-form-label">Answer</label>
                        <div class="input-group col-10">
                            <input id="bet-amount" type="number" min="1" value="50" class="form-control">
                            <div class="input-group-append">
                                <span class="input-group-text">Jellybeans</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">End Date</label>
<!--                        <div class="input-group col-8 date"  data-provide="datepicker">
                            <input type="text" class="form-control datepicker">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-th"></span>
                            </div>
                        </div>-->
<input id="datepicker" width="276" />
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
            <div>
                <div id="no-metamask" class="alert alert-warning" role="alert" style="display:none">
                    Please install and log in to <strong><a href="https://metamask.io/" target="_blank">MetaMask</a></strong>
                </div>
            </div>
            <div>
                <div id="transaction-status" class="alert alert-primary" role="alert" style="display:none">
                </div>
            </div>
            <div class="mt-4 text-center">
                 <div>
                     <small class="text-muted">Contract Address: <span id="token-address">0x9a62d3825e07342568a34aa31aad38bb04250806</span></small>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.8/js/fileinput.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.8/themes/fa/theme.js"></script>
        <script src="js/web3.min.js"></script>
        <script src="js/abi.js"></script>
        <script src="js/main.js"></script>
        <script>
            $(document).on('ready', function() {
                $('#input-image').fileinput({
                    previewFileType: "image",
                    browseClass: "btn btn-success",
                    browseLabel: "Pick Image",
                    browseIcon: "<i class=\"glyphicon glyphicon-picture\"></i> ",
                    removeClass: "btn btn-danger",
                    removeLabel: "Delete",
                    removeIcon: "<i class=\"glyphicon glyphicon-trash\"></i> ",
                    uploadClass: "btn btn-info",
                    uploadLabel: "Upload",
                    uploadIcon: "<i class=\"glyphicon glyphicon-upload\"></i> "
                });
                $('.datepicker').datepicker({
                    format: 'mm/dd/yyyy',
                    startDate: '3d',
                });
            });
        </script>
    </body>
</html>
