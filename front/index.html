<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Jellybeans Competition</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row text-center">
                <div class="offset-md-2 col-md-8">
                    <div>
                        <div id="testnet-warning" class="alert alert-danger" role="alert" style="display:none">
                        </div>
                    </div>
                    <div class="mt-4">
                        <h1>Jellybean Competition</h1>
                    </div>
                    <div class="row">
                        <img src="https://images.containerstore.com/catalogimages/111832/GlassSlantJar1Gal_x.jpg?width=800&height=800" alt="Jellybean Jar" class="d-block mx-auto" />
                    </div>
                    <div class="row">
                        <div class="col-6">
                            Bet Count: <span id="bet-count">0</span>
                        </div>
                        <div class="col-6">
                            Bet Pool: <span id="bet-pool">0</span> ETH
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            Start Date: <span id="start-date">07/07/2018</span>
                        </div>
                        <div class="col-6">
                            End Date: <span id="end-date">07/08/2018</span>
                        </div>
                    </div>
                    <div>
                        <button id="bet-button" type="submit" class="btn btn-primary">Bet</button>
                    </div>
                    <div id="already-bet" class="alert alert-danger" role="alert" style="display:none">
                        You've bet already, please wait for the reveal date.
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="js/web3.min.js"></script>
        <script src="js/abi.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
